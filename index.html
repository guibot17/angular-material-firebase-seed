<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0/>
    <title>Angular, angular-material and firebase</title>

    <!-- Angulars Material CSS now available via Google CDN; version 0.6 used here -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/blue-grey-theme.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">

    <!--Your custom CSS file links here-->
    <link rel="stylesheet" href="css/main.css"/>

</head>
<body ng-app="main" layout="column" layout-align="top-center" >
    <div ng-controller="AppCtrl" layout="column" layout-fill>
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Sidenav Left</h1>
                </md-toolbar>
                <md-content class="md-padding" ng-controller="LeftCtrl">
                    <md-button ng-click="close()" class="md-primary" hide-gt-md>
                        Close Sidenav Left
                    </md-button>
                    <p hide-md show-gt-md>
                        This sidenav is locked open on your device. To go back to the default behavior,
                        narrow your display.
                    </p>
                </md-content>
            </md-sidenav>
            <section layout="column" flex>
                <md-toolbar>
                    <nav class="md-toolbar-tools">
                        <md-button ng-click="toggleLeft()" hide-gt-md>
                            <md-icon style="width: 24px; height: 24px;" icon="bower_components/material-design-icons/navigation/svg/production/ic_menu_24px.svg"></md-icon>
                        </md-button>
                        <span>Title is here</span>
                        <span flex></span>
                        <md-button class="md-primary" ng-click="showLoginDailog($event)" aria-label="Sign-in">
                            <span class="md-button">Sign-in</span>
                        </md-button>
                    </nav>

                </md-toolbar>
                <md-content flex class="md-padding">
                    <section layout="column" layout-fill layout-align="center center">

                        <p>
                            The left sidenav will 'lock open' on a medium (>=960px wide) device.
                        </p>

                    </section>
                </md-content>
                <b layout="row" layout-align="center center" layout-margin>
                    {{alert}}
                </b>
            </section>

        </section>
    </div>

<!-- Angular Material Dependencies -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>



<!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
<script src="bower_components/angular-material/angular-material.js"></script>


<!--Here is custom javavscript file links-->
<script src="javascript/main.js"></script>

</body>
</html>
